<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <img
          draggable="false"
          class="image"
          src="https://images.pexels.com/photos/64272/blossom-bloom-flower-red-64272.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />

        <img
          draggable="false"
          class="image"
          src="https://images.pexels.com/photos/159108/light-lamp-electricity-power-159108.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />

        <img
          draggable="false"
          class="image"
          src="https://images.pexels.com/photos/721480/pexels-photo-721480.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />

        <img
          draggable="false"
          class="image"
          src="https://images.pexels.com/photos/462402/pexels-photo-462402.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />

        <img
          draggable="false"
          class="image"
          src="https://images.pexels.com/photos/1047442/pexels-photo-1047442.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        />
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
